<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-lg-6 mx-auto" style="background:#d1e7dd; padding: 30px; border-radius: 8px;">
            <form action="/create" method="POST">
                <div class="text-center mb-4">
                    <h2>Create Task</h2>
                </div>
                <div class="form-group mt-4">
                    <label for="task" class="form-label">Task</label>
                    <input type="text" class="form-control" name="task" id="task" required>
                </div>
                <div class="form-group mt-4">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" name="status" id="status">
                        <option value="not_started">Not Started</option>
                        <option value="inprogress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                <div class="form-group mt-4">
                    <label for="remarks" class="form-label">Remarks</label>
                    <textarea class="form-control" id="remarks" name="remarks" rows="4"></textarea>
                </div>
                <div class="form-group mt-4 text-center">
                    <button type="submit" class="btn btn-success">Submit Task</button>
                </div>
            </form>
            <div class="form-group mt-4 text-center">
                <a href="/" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
